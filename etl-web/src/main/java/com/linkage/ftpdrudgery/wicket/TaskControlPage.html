<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=GBK">
<link rel="stylesheet" type="text/css" href="./css/style_table.css"/>
<title>任务控制</title>
</head>
<body>
	<fieldset>
        <legend>操作结果</legend>
		<span wicket:id ="orderResult"></span>
	</fieldset>
	<form wicket:id="form">
	<fieldset>
        <legend>刷新</legend>
		<input type="submit" wicket:id="refurbishButton" value="刷新" />
		<span wicket:id ="refurbishTimeL"></span>
	</fieldset>
	<fieldset>
        <legend>任务列表</legend>    	
			<span wicket:id ="navigator">这里显示分页操作</span>
			<table>
				<tr>
				<th>选择</th>
				<th>任务Id</th>
				<th>任务名称</th>
				<th>任务状态</th>
				<th>上次操作</th>
				</tr>
				<tr wicket:id="taskList">
				<td><input type="checkbox" wicket:id="isSelect" /></td>
				<td wicket:id ="id"></td>
				<td wicket:id ="taskName"></td>		
				<td wicket:id ="state"></td>
				<td wicket:id ="lastAction"></td>			
				</tr>			
			</table>
		</fieldset>
		<fieldset>
        	<legend>命令</legend>
				<input type="submit" wicket:id="pauseButton" value="暂停" />
				<input type="submit" wicket:id="resumeButton" value="恢复" />
				<input type="submit" wicket:id="pauseAllButton" value="暂停所有" />
				<input type="submit" wicket:id="resumeAllButton" value="恢复所有" />
				<input type="submit" wicket:id="triggerButton" value="立即执行" />
				<input type="submit" wicket:id="interruptButton" value="强行终止" />
				<input type="submit" wicket:id="deleteButton" value="删除" /><strong>|</strong>Save<input type="checkbox" wicket:id="delSave" />				
		</fieldset>
	</form>
</body>
</html>
